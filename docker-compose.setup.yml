version: '3'

services:
  mongo:
    image: mongo:3.2-jessie
    volumes:
      - ./backend/mongo:/data/db
    ports:
      - '27017:27017'
  backend:
    image: dva-backend:local
    volumes:
      - ./backend:/app
    ports:
      - '3000:3000'
    tty: true
    command: ["sh", "./wait-for-it.sh", "mongo:27017", "--", "node", "up.js"]